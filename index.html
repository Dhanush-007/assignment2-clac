<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <form name="forms">
      <input type="text" id="display" name="display" disabled>
    <div class="button">
        <input id="seven" type="button" value="7">
        <input id="eight" type="button" value="8">
        <input id="nine" type="button" value="9">
        <input id="multi" type="button" value="*"><br><br>   
        <input id="four" type="button" value="4">
        <input id="five" type="button" value="5">
        <input id="six" type="button" value="6">
        <input id="sub" type="button" value="-"><br><br>   
        <input id="one" type="button" value="1">
        <input id="two" type="button" value="2">
        <input id="three" type="button" value="3">
        <input id="add" type="button" value="+"><br><br>    
        <input  type="button"id="clear" value="c">
        <input id="zero" type="button" value="0">
        <input id="div" type="button" value="/">
        <input type="button" id="equal" value="=">
   </div>
    <script src="script.js"></script>
    </form>
    </div>
    
</body>
</html>
